<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/morse-code.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Morse Code Translator</h1>
    </header>
    <main>
        <button>Text to Morse</button>
        <form class="input-form">
          <label for="user-input" class="input-form__label">
            Type your text here:
          </label>
          <input type="text" id="user-input" class="input-form__input" />
        </form>
        <p class="morse-code">
          Output appears below
          <span class="morse-code__output"></span>
        </p>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
