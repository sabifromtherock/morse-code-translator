<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/morse-code.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <header>Morse Code Translator</header>
    <main>
      <form class="input-form">
        <label for="user-input" class="input-form__label"
          >Type your text here:
          <input type="text" id="user-input" class="input-form__input" />
        </label>
      </form>
      <p class="paragragh">
        Your morse code appears below:
        <span class="paragragh__morse-code">
          <br />
          <strong>..--..</strong>
        </span>
      </p>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
